<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Testes de criação
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-label color="danger">area de testes de storage</ion-label>

  <form class="form" [formGroup]="formu_setor">
    <h1>setores</h1>
    <ion-input placeholder="nome do setor" [(ngModel)]="setor.nome" formControlName="nome"></ion-input>
    <ion-button (click)="criar_setor()">criar setor</ion-button>
    <ion-button (click)="mostrar_setores()">ver setores</ion-button>
  </form>

  <div *ngIf="ver_setor">
    <ion-item *ngFor="let mostrar_setor of mostrar_setor">
      {{mostrar_setor.nome}}
    </ion-item>

    <ion-button (click)="ver_setor = false" color="danger">Voltar</ion-button>
  </div>

  <form class="form" [formGroup]="formu_prod">
    <h1>produtos</h1>
    <ion-input placeholder="nome do setor do produto" [(ngModel)]="prods.setor" formControlName="setor"></ion-input>
    <ion-input placeholder="nome do produto" [(ngModel)]="prods.nome" formControlName="nome"></ion-input>
    <ion-input placeholder="valor do produto" [(ngModel)]="prods.valor" formControlName="valor"></ion-input>
    <ion-button (click)="criar_prods()">criar produtos</ion-button>
    <ion-button>ver produtos</ion-button>
  </form>

</ion-content>
