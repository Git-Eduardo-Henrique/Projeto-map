<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      configurações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-item lines="none">
      <h3>usuario</h3>
    </ion-item>

    <ion-item lines="full">
      <ion-icon name="person-circle" slot="start"></ion-icon> 
      <ion-label>perfil</ion-label>
    </ion-item>

    <ion-item lines="full" routerLink="/login">
      <ion-icon name="exit" slot="start" color="danger"></ion-icon>
      <ion-label color="danger">sair da conta</ion-label>
    </ion-item>

    <!----------------------------- app ---------------------------------->
    <ion-item lines="none">
      <h3>aplicativo</h3>
    </ion-item>

    <ion-item lines="full">
      <ion-icon name="contrast" slot="start"></ion-icon>
      <ion-label>tema</ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-icon name="chatbubbles" slot="start"></ion-icon>
      <ion-label>suporte</ion-label>
    </ion-item>

  </div>
</ion-content>
